    </style>
<body>
<div class="codeBox" id="codeBox"></div>
<script>
    var CodeBox=document.getElementById('codeBox');
    function queryRandomNum() {
        var num=Math.round(Math.random()*859+1);
        return num<10?'000'+num:(num<100?'00'+num:'0'+num);
    }
     document.body.innerHTML=queryRandomNum();
</script>
