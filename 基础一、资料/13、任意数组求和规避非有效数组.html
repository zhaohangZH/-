<body>

<script>
 function sum() {
     if (arguments.length != 0) {
         var count = null;
         for (var i in arguments) {
             if (isNaN(arguments[i])) {
                 continue;
             }
             count += +arguments[i];
         }
         return count;
     }

 }
 var result=sum(10,20,'30','haoo');
 console.log(result);
</script>
</body>
