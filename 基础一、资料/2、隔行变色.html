<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        font-size: 14px;
        color:#555;
    }
    ul{
        list-style: none;
    }
    #outlineBox{
        width:300px;
        margin:20px auto;
    }
    #outlineBox li{
        line-height: 34px;
        border-bottom:1px dashed #999;
    }
    .bg1{
        background: #666;
    }
    .bg2{
        background: #777;
    }
</style>
<body>
<ul id="outlineBox">
    <li>HTML(5)</li>
    <li>CSS(3)</li>
    <li>JS(JQ/ZEPTO/bootstrap...)</li>
    <li>移动端开发</li>
    <li>VUE(全家桶)</li>
    <li>REACT</li>
    <li>NODE(EXPRESS/KOA/MONGODB...)</li>
</ul>
<script>
    //分析规律和需要处理的业务逻辑；让每一个LI按照一定的规律添加CLASS即可（奇数行-> BG1偶数行->BG2）
    //->想操作谁，先获取谁：我们需要获取outlineBox中的所有LI
    //->context.getElementsByTagName([标签名])；在指定的上下文中（context->限定获取的范围）通过元素的标签名获取一组元素
    var outlineBox=document.getElementById('outlineBox');
    var oList=outlineBox.getElementsByTagName('li');
    for(var i=0;i<oList.length;i++){
        var cur=oList[i];//当前要操作的那个LI
            //cur.className='bg1';//->元素.className=xxx；给当前元素设置CLASS样式值
        /*索引为0的LI是第一个（奇数行）
        索引为1的LI是第二个（偶数行）
        ...
        所有是奇数的代表偶数行，索引为偶数的代表奇数行
        索引奇数+BG2
        索引偶数+BG1

        验证I值的就奇偶数：用I是指除以2取余数，余数为零说明I是偶数，余数为一说明I是奇数；
        */
        if(i%2===0){
            cur.className='bg1';
        }else {
            cur.className='bg2';
        }
    }
</script>
</body>
</html>
